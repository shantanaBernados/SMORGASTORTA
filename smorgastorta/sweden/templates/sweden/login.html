{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Smorgostorta</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="{% static 'sweden/css/skel.css' %}" />
		<link rel="stylesheet" href="{% static 'sweden/css/style.css' %}" />
		<link rel="stylesheet" href="{% static 'sweden/css/style-xlarge.css' %}" />
	</head>
	<body>
	<!-- Header -->
		<header id="header">
			<h1><a href="{% url 'index' %}">Smorgostorta</a></h1>
			<nav id="nav">
				<ul>
					<li><a href="{% url 'signup' %}" class="button special">Sign Up</a></li>
				</ul>
			</nav>
		</header>

	<!-- Main -->
		<section id="main" class="wrapper" style="min-height:600px">
			<div class="container">
				<header class="major">
					<h2>Login</h2>
					<p>Smorgostorta has been expecting you</p>
				</header>
				<div class="container" style="width:500px">
					<form method="post" id="login">
						{% csrf_token %}
						<div class="row uniform 50%">
							<div class="12u$">
								{{ loginform.username }}
							</div>
							<div class="12u$" style="margin-top: 15px;">
								{{ loginform.password }}
							</div>
							<div class="12u$" style="margin-top: 30px; text-align: center;">
								<ul class="actions">
									<li><input type="submit" value="Login" class="special"/></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>

	<!-- Footer -->
		<footer id="footer">
			<div class="container">
				<div class="row">
					<div class="8u 12u$(medium)">
						<ul class="copyright">
							<li>&copy; Untitled. All rights reserved.</li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
	</body>

	<script src="{% static 'sweden/js/jquery.min.js' %}"></script>
	<script src="{% static 'sweden/js/skel.min.js' %}"></script>
	<script src="{% static 'sweden/js/skel-layers.min.js' %}"></script>
	<script src="{% static 'sweden/js/init.js' %}"></script>
	<script type="text/javascript">
		var indexURL = '{% url "index" %}';
        var verifyLoginURL = '{% url "verifyLogin" %}';
        var verifySignUpURL ='{% url "verifySignUp" %}';
	</script>
	<script src="{% static 'sweden/js/application.js' %}"></script>
</html>
